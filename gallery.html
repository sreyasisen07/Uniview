<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="gallery_style.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="header">
  <a href="#default" class="logo">UniView</a>
  <div class="header-right">
    <a  href="index.html">Home</a>
    <a class="active" href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About us</a>
    <button onclick="document.location='login.html'" class="btn login">log in</button>
    <button onclick="document.location='signup.html'"  class="btn signup">sign up</button>
    
  </div>
  <div class="slidershow middle">

    <div class="slides">
      <input type="radio" name="r" id="r1" checked>
      <input type="radio" name="r" id="r2">
      <input type="radio" name="r" id="r3">
      <input type="radio" name="r" id="r4">
      <input type="radio" name="r" id="r5">
      <div class="slide s1">
        <img src="1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="3.jpg" alt="">
      </div>
      <div class="slide">
        <img src="4.jpg" alt="">
      </div>
      <div class="slide">
        <img src="5.jpg" alt="">
      </div>
    </div>

    <div class="navigation">
      <label for="r1" class="bar"></label>
      <label for="r2" class="bar"></label>
      <label for="r3" class="bar"></label>
      <label for="r4" class="bar"></label>
      <label for="r5" class="bar"></label>
    </div>
  </div>
  <div class="footer">
    <p>Footer</p>
  </div>
